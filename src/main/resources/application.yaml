spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB


server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: user
    secretKey: password
    bucketName: corpbucket
    region: us-east-1

resources:
  image:
    allowed-types: image/jpeg, image/png, image/webp
    max-size: 5242880
    max-in-post: 10
    max-pixel-size: 1080
  audio:
    allowed-types: audio/mpeg, audio/wav, audio/aac
    max-size: 10485760
    max-in-post: 10
  video:
    allowed-types: video/mpeg, video/mp4, video/x-msvideo, video/avi, video/h264, video/h265
    max-size: 52428800
    max-in-post: 10