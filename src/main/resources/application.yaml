spring:
  mvc:
    servlet:
      path: /api
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel

  kafka:
    listener:
      ack-mode: MANUAL
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: post_service
    properties:
      spring.json.trusted.packages: '*'
    topics:
      post:
        name: post_topic
      like_post:
        name: like_post_topic
      comment:
        name: comment_topic
      post_view:
        name: post_view_topic
      heat_feed:
        post : heat_post_topic
        comment : heat_comment_topic
        like_post : heat_like_post_topic
        post_view : heat_post_view_topic

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
      size_batch: 100
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

post_moderation:
  time: 0 0 0 * * ?
  batch_size: 10_000

like_service:
  batch: 100

async:
  core: 10
  max: 20
  queue_capacity: 50
  prefix: "AsyncThread-"

feed:
  user_batch: 1000
  comment_size: 3
  post_batch: 100
  ttl: 84600 #day
  size: 500
  retry:
    maxDelay: 1
    maxAttempts: 10