spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        post_view_event_channel:
          name: post_view_event_channel
      topic:
        feed:
          name: Feed
      cache-ttl: 3600
      data-ttl: 86400
      news-feed-post-ids-max: 3
      post-comments-max: 3
      post-lock-key: POST_LOCK_KEY
    kafka:
      bootstrap-servers: localhost:29092
      consumer:
        group-id: post-1
      topics:
        posts:
          name: posts
        comments:
          name: comments
        likes:
          name: likes
        post_views:
          name: post_views
      backoff:
        interval: 2000
        max_failure: 10

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  inspector:
    scheduler:
      cron: "0 1 * * * *"
    file:
      swearwords: files/list-of-swearwords-and-offensive-gestures.csv
  news-feed-batch-size: 3

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080
