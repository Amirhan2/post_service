name: Test Java app
on: push
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Get repository code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build