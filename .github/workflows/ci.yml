name: ci

on:
  pull_request:
    branches:
      - chimera-master
  push:
    branches:
      - chimera-master


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Gradle
        run: ./gradlew setup

      - name: Run tests
        run: ./gradlew test
